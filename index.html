<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="heading">
        <h1 class="heading-text">To-Do List</h1>
    </div>

    <div class="statement">
        <p class="statement-text">Get your tasks completed by writing them</p>
    </div>
    
    <form class="form"> 
        <input type="text" placeholder="Enter new Task..." class="input-task">
        <button type="submit" class="submit-btn">Submit Task</button>
        <button class="new-list hidden" type="button">New List</button>
    </form>

    <div class="list-of-tasks">
        <ul class="list"></ul>
    </div>

<script src="code.js"></script>    
</body>
</html>
